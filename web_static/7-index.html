<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" type="images/png" href="images/icon.png" />
    </head>
    <body>
        <header>
        <img src="images/logo.png" style="width: 100px; margin-left: 20px;">
        <h1></h1>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <ul class="popover">
                        <li><h2>California</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                                <li>San Diego</li>
                            </ul>
                        </li>
                        <li><h2>Florida</h2>
                            <ul>
                                <li>Miami</li>
                                <li>Orlando</li>
                                <li>Tampa</li>
                            </ul>
                        </li>
                        <li><h2>New York</h2>
                            <ul>
                                <li>New York City</li>
                                <li>Buffalo</li>
                                <li>Rochester</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <ul class="popover">
                        <li>Free parking</li>
                        <li>Gym</li>
                        <li>Pool</li>
                    </ul>
                </div>
                <button type="button" style="opacity: 0.9;">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
