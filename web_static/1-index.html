<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Stephen Kiai">
        <title>Head Styling</title>
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            .header{
                background-color: #FF0000;
                height: 70px;
                width: 100%;
            }
            .footer{
                position: fixed;
                bottom: 0;
                background-color: #00FF00;
                height: 60px;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;


            }
        </style>
    </head>
    <body>
        <!--header-->
        <header class="header"></header>


        <!--footer-->
        <footer class="footer">Best School</footer>
    </body>
</html>
